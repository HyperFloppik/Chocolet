      <script>
document.addEventListener('DOMContentLoaded', function() {
  const searchButton = document.getElementById('view');

  if (searchButton) {
    searchButton.addEventListener('click', function() {
      createModal('Enter Their Username', 'Username', 'View', async (username) => {
        if (username) {
          try {
            const res = await fetch('/users.json');
            const users = await res.json();
            const user = users.find(u => u.username.toLowerCase() === username.toLowerCase());
            if (user) {
              const pfpElem = document.getElementById('profiletrian');
              if (pfpElem) pfpElem.src = user.pfp;
              const usernameElem = document.getElementById('profileuser');
              if (usernameElem) usernameElem.textContent = user.username;
              const roleElem = document.getElementById('role');
              if (roleElem) roleElem.textContent = user.roles.join(', ');
              const tokensElem = document.getElementById('tokens');
              if (tokensElem) tokensElem.textContent = user.tokens.toLocaleString();
              const openedElem = document.getElementById('opened');
              if (openedElem) openedElem.textContent = user.opened.toLocaleString();
              const unlockedElem = document.getElementById('trians');
              if (unlockedElem) unlockedElem.textContent = user.unlocked.toLocaleString();
            } else {
              alert('User not found.');
            }
          } catch {
            alert('Failed to fetch user data. Please try again later.');
          }
        } else {
          alert('Please Enter a Username.');
        }
      });
    });
  }

  function createModal(title, inputLabel, confirmButtonText, confirmCallback) {
    const modal = document.createElement('div');
    modal.className = 'arts__modal___VpEAD-camelCase';

    modal.innerHTML = `
    
      <form class="styles__container___1BPm9-camelCase">
        <div class="styles__text___KSL4--camelCase" style="color: white;">${title}</div>
        <div class="styles__holder___3CEfN-camelCase">
          <div class="styles__numRow___xh98F-camelCase">
            <div style="border: 0.156vw solid rgba(0, 0, 0, 0.17); border-radius: 0.313vw; width: 90%; height: 2.604vw; margin: 0.000vw; display: flex; flex-direction: row; align-items: center;">
              <input style="border: none; height: 2.083vw; line-height: 2.083vw; font-size: 1.458vw; text-align: center; font-weight: 700; font-family: Nunito, sans-serif; color: white; background-color: var(--secondary-color); outline: none; width: 100%;" placeholder="${inputLabel}" maxlength="50" value="" id="usernameInput" autocomplete="off" autofocus>
            </div>
          </div>
          <div class="styles__buttonContainer___2EaVD-camelCase">
            <div class="styles__button___1_E-G-camelCase styles__button___3zpwV-camelCase confirm-button" role="button" tabindex="0">
              <div class="styles__shadow___3GMdH-camelCase"></div>
              <div class="styles__edge___3eWfq-camelCase" style="background-color: #5a3921"></div>
              <div class="styles__front___vcvuy-camelCase styles__buttonInside___39vdp-camelCase" style="background-color: var(--accent); color: white;">${confirmButtonText}</div>
            </div>
            <div class="styles__button___1_E-G-camelCase styles__button___3zpwV-camelCase cancel-button" role="button" tabindex="0">
              <div class="styles__shadow___3GMdH-camelCase"></div>
              <div class="styles__edge___3eWfq-camelCase" style="background-color: #5a3921"></div>
              <div class="styles__front___vcvuy-camelCase styles__buttonInside___39vdp-camelCase" style="background-color: var(--accent); color: white;">Cancel</div>
            </div>
          </div>
        </div>
        <input type="submit" style="opacity: 0; display: none;">
      </form>
    `;

    document.body.appendChild(modal);

    const usernameInput = modal.querySelector('#usernameInput');
    const confirmButton = modal.querySelector('.confirm-button');
    const cancelButton = modal.querySelector('.cancel-button');
    const form = modal.querySelector('form');

    confirmButton.addEventListener('click', function() {
      const username = usernameInput.value.trim();
      confirmCallback(username);
      modal.remove();
    });

    cancelButton.addEventListener('click', function() {
      modal.remove();
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      confirmCallback(username);
      modal.remove();
    });
  }
});
</script>
