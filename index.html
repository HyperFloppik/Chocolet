<meta property="og:image" content="https://raw.githubusercontent.com/notalicialol/Chocolet/refs/heads/main/frontend/public/logo.png">
<meta property="og:title" content="Chocolet">
<meta property="og:description" content="Chocolet is a new Blooket private server with cool features!">

  <script>
    fetch('/config.json', {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(response => {
      document.title = `${response.name}`;
      document.getElementsByClassName("logoText")[0].innerText = response.name;
      document.getElementsByClassName("welcomeDesc")[0].innerText = `${response.name} is a new Blooket private server\nwith cool features!`;
      document.getElementsByClassName("pronounceButton")[0].innerHTML = `<i class="fas fa-volume-up" aria-hidden="true"></i> &nbsp; Pronunciation ("${response.pronon}")`;
    });
  </script>
</head>

<body>
  <div class="styles__background___2J-JA-camelCase">
    <div class="styles__blooksBackground___3oQ7Y-camelCase" style="background-image: url('../i.ibb.co/S4BD0J48/download.png'); animation: animatedBackground 9s linear infinite; -moz-animation: animatedBackground 9s linear infinite; -webkit-animation: animatedBackground 9s linear infinite; -ms-animation: animatedBackground 9s linear infinite; -o-animation: animatedBackground 9s linear infinite;"></div>

  <div class="headerContainer">

      </div>

        name is a new Blooket private server<br>Bean
      </div>
      <a class="welcomeButton" href="register.html">Get Started</a>

        <i class="fas fa-volume-up" aria-hidden="true"></i> &nbsp; Pronunciation ("pronon")
      </div>
    </div>
  </div>

  <div class="topButtonContainer">
    <a class="top-button loginButton" href="login.html">Login</a>
    <a class="top-button signUpButton" href="register.html">Register</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.pronounceButton').addEventListener('click', function() {
        const utterance = new SpeechSynthesisUtterance('Chaw-ko-let');
        window.speechSynthesis.speak(utterance);
      });
    });
  </script>
